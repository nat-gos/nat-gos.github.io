<!DOCTYPE>
<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Natalia Gospodarczyk</title>
  <style>
    
  body
    {font-family: 'Agdasima', sans-serif;
    background: linear-gradient(135deg, #B3CFF0, #D9C2F0);
    padding: 24px;
    line-height: 1.6;
    background-size: cover;
    background-attachment: fixed;
    background-position: center center;}

h1
      {font-family: 'Agdasima', sans-serif;
      font-size: 42px;
      color: #FFFFFF;
      text-align: center;
      padding: 20px 0;
      border-radius: 0;
      box-shadow: inset 0 -6px 12px rgba(255, 255, 255, 0.25), 0 6px 20px rgba(0,0,0,0.3);
      text-shadow: -2px -2px 1px #000, 2px -2px 1px #000, -2px  2px 1px #000, 2px  2px 1px #000, 0 0 4px #000;
      transition: all 0.4s ease;
      background: linear-gradient(270deg, #5E50FF, #7A68FF, #A079FF, #C6A3FF, #8C9EFF, #5E50FF);
      background-size: 600% 600%;
      animation: gradientMove 25s ease infinite;
      display: block;
      width: 100%;}

      @keyframes gradientMove
      {0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }}
    
    h1:hover 
      {box-shadow: 0 12px 30px rgba(0,0,0,0.3);
      background: linear-gradient(270deg, #7A68FF, #A079FF, #C6A3FF, #D9BFFF, #8C9EFF, #7A68FF); 
      background-size: 600% 600%;
      color: #E0FFFF;
      text-shadow:
      -2px -2px 1px #000,
      2px -2px 1px #000,
      -2px  2px 1px #000,
      2px  2px 1px #000,
      0 0 4px #000,
      0 0 10px #AFC8FF,
      0 0 18px #8CA0FF,
      0 0 28px #6E6BFF,
      0 0 40px #5A3FE0;}
    
    h2
      {color: #2C1A73;
      font-size: 32px;
      margin: 20px 0;}

    body > div
      {display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 40px;
      flex-wrap: wrap;}
    body > div a
      {text-decoration: none;
      color: #FFFFFF;
      background: #9c5fd8;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 20px;
      transition: all 0.4s ease;
      display: inline-block;}
    body > div a:hover
      {background-color: #874fb3;
      color: #FFFFFF;
      transform: scale(1.10);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5), inset 0 0 10px rgba(0,0,0,0.2);}

    p
      {color: #3A2B7A;
      margin: 10px 0;
      width: 100%;
      hyphens: auto;
      word-break: break-word;
      font-size: 24px;}
    
    a
      {color: #6A4CA0;
      font-size: 25px;
      text-decoration: none;}
    a:hover
      {color: #D4AF37;
      text-decoration: underline;}
    
    hr
      {height: 4px;
      border: none;
      border-radius: 4px;
      background: linear-gradient(90deg, #6A4CA0, #8E54E9);
      margin: 28px 0;}

    @media only screen and (max-width: 768px) {
    body
      {padding-bottom: 120px;}
    h1
        {font-size: 28px;}
    h2
        {font-size: 20px;}
    p
      {font-size: 16px;
      line-height: 1.4;}
     a
      {font-size: 18px;}}
    
  </style>
</head>
