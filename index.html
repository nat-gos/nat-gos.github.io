<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Natalia Gospodarczyk</title>
  <style>
  body 
    {font-family: 'Agdasima', sans-serif;
    background: linear-gradient(135deg, #B3CFF0, #D9C2F0);
    padding: 24px;
    line-height: 1.6;}
  h1
    {font-family: 'Agdasima', sans-serif;
    font-size: 38px;
    color: #FFFFFF;
    text-align: center;
    padding: 10px 5px;
    border-radius: 30px;
    box-shadow: inset 0 -6px 12px rgba(255, 255, 255, 0.25), 0 6px 20px rgba(0,0,0,0.3);
    text-shadow: -2px -2px 1px #000, 2px -2px 1px #000, -2px 2px 1px #000, 2px 2px 1px #000, 0 0 4px #000;
    background: linear-gradient(270deg, #5E50FF, #7A68FF, #A079FF, #C6A3FF, #8C9EFF, #5E50FF);
    background-size: 600% 600%;
    animation: gradientMove 25s ease infinite;}

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }}
    body > div
      {display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 40px;
      flex-wrap: wrap;}
    body > div a
      {text-decoration: none;
      color: #FFFFFF;
      background: linear-gradient(90deg, #5E50FF, #7A68FF, #A079FF);
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 20px;
      transition: all 0.4s ease;
      display: inline-block;}
    body > div a:hover
      {background-color: #6C5DD3;
      color: #FFFACD;
      transform: scale(1.10);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5), inset 0 0 10px rgba(0,0,0,0.2);}
    p
      {color: #3A2B7A;
      font-size: 24px;}
    a
      {color: #6A4CA0;
      font-size: 25px;
      text-decoration: none;}
    a:hover
      {color: #D4AF37;
      text-decoration: underline;}
    hr
      {height: 4px;
      border: none;
      border-radius: 4px;
      background: linear-gradient(90deg, #6A4CA0, #8E54E9);
      margin: 28px 0;}
  </style>
</head>
<body>
  <h1>Natalia Gospodarczyk</h1>
  <hr>

  <b><a href="Zadanie_2.html">Zadanie 2</a></b>
  </div>
</body>
</html>
