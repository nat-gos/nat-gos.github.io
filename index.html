<!DOCTYPE html>
<html>
<head>
  <!--Informacje o stronie-->
  <meta charset="utf-8">   <!--Dzięki temu poprawnie zostaną wyświetlone wszystkie znaki tekstowe.-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!--Dzięki temu, widok treści dostosowuje się do urządzenia.-->
  <title>Natalia Gospodarczyk</title>
  <style>
    
  body /*Ogólne ustawienia stylu strony*/
    {font-family: 'Agdasima', sans-serif; /*Ustawia czcionkę strony.*/
    background: linear-gradient(135deg, #B3CFF0, #D9C2F0); /*Ustawia tło z gradientem.*/
    padding: 24px; /* Dodaje margines.*/
    line-height: 1.6; /*Ustawia odstęp między tekstami.*/
    background-size: cover; /*Dopasowuje gradient do rozmiarów ekranu.*/
    background-attachment: fixed; /*Tło nie przesuwa się podczas przewijania.*/
    background-position: center center;} /*Ustawia tło w centrum strony.*/

h1 /*Nagłówek*/
      {font-family: 'Agdasima', sans-serif; /*Ustawia czcionkę nagłówka.*/
      font-size: 42px; /*Ustawia rozmiar czcionki nagłówka.*/
      color: #FFFFFF; /*Ustawia kolor tekstu nagłówka.*/
      text-align: center; /*Wyrównuje nagłówek do środka.*/
      padding: 20px 0; /*Dodaje marginesy do nagłówka.*/
      border-radius: 0; /*Zaokrągla rogi nagłówka.*/
      box-shadow: inset 0 -6px 12px rgba(255, 255, 255, 0.25), 0 6px 20px rgba(0,0,0,0.3); /*Ustawia cień wokół nagłówka.*/
      text-shadow: -2px -2px 1px #000, 2px -2px 1px #000, -2px  2px 1px #000, 2px  2px 1px #000, 0 0 4px #000; /*Ustawia cień dla tekstu nagłówka.*/
      transition: all 0.4s ease; /*Płynne przejście przy zmianie tła.*/
      background: linear-gradient(270deg, #5E50FF, #7A68FF, #A079FF, #C6A3FF, #8C9EFF, #5E50FF); /*Ustawia tło nagłówka z gradientem.*/
      background-size: 600% 600%; /*Ustawia rozmiar tła nagłówka z gradientem.*/
      animation: gradientMove 25s ease infinite; /*Ustawia animację tła nagłówka z gradientem.*/
      display: block; /*Nagłówek jest wyświetlany w osobnej lini, zajmując całą szerokość.*/
      width: 100%;} /*Nagłówek zajmuje całą szerokość.*/

      @keyframes gradientMove { /*Pozwala na utworzenie animacji przesuwającego się gradientu.*/
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }}
      /*Ustawienia pozycji gradientu. Początkowej, środkowej i końcowej.*/

     /* Ustawienia dla nagłówka podczas najechania na niego.*/
    h1:hover 
      {box-shadow: 0 12px 30px rgba(0,0,0,0.3); /* Zwiększa cień przy najechaniu */
      background: linear-gradient(270deg, #7A68FF, #A079FF, #C6A3FF, #D9BFFF, #8C9EFF, #7A68FF); 
      background-size: 600% 600%; /*Ustawia rozmiar gradientu podczas najeżdżania na niego myszką.*/
      color: #E0FFFF; /*Zmiana koloru tekstu*/
      text-shadow:
      -2px -2px 1px #000,
      2px -2px 1px #000,
      -2px  2px 1px #000,
      2px  2px 1px #000,
      0 0 4px #000,
      0 0 10px #AFC8FF,
      0 0 18px #8CA0FF,
      0 0 28px #6E6BFF,
      0 0 40px #5A3FE0;} /*Zmiana cienia dla tekstu.*/
    
    h2
      {color: #2C1A73;
      font-size: 32px;
      margin: 20px 0;}

    /*Linki główne.*/
    body > div
      {display: flex; /*Łatwiej się ustawia inne elementy, jak zależy od ich poszczególnych ustawień.*/
      gap: 20px; /*Przerwa między elementami.*/
      justify-content: center; /*Wyrównanie elementów do środka..*/
      margin-top: 40px; /*Górny margines.*/
      flex-wrap: wrap;} /*Dzięki temu można zawijać elementy.*/
    body > div a
      {text-decoration: none; /*Usuwa podkreślenia pod linkami.*/
      color: #FFFFFF; /*Kolor tekstu linków.*/
      background: #5239A5; /*Tło linków.*/
      padding: 12px 24px; /*Marginesy.*/
      border-radius: 10px; /*Zaokrągla rogi linków.*/
      font-weight: bold; /*Pogrubia teksty linków.*/
      font-size: 20px;
      transition: all 0.4s ease; /*Sprawia, że animacje będą trwały płynnie i przez 0.4 sekundy, przyśpieszając i zwalniając.*/
      display: inline-block;} /*Ustawia linki jako elementy blokowe w jednej linii*/
    body > div a:hover
      {background-color: #6C5DD3; /*Zmienia tło przy najechaniu na link.*/
      color: #FFFACD; /*Zmienia koloru tekstu przy najechaniu na link.*/
      transform: scale(1.10); /*Powiększa link przy najechaniu na niego.*/
      box-shadow: 0 8px 20px rgba(0,0,0,0.5), inset 0 0 10px rgba(0,0,0,0.2);} /*Cień przy najechaniu.*/

    p /*Paragrafy.*/
      {color: #3A2B7A; /*Zmienia kolor tekstu paragrafów.*/
      margin: 10px 0;
      width: 100%;
      hyphens: auto;
      word-break: break-word;
      font-size: 24px;} /*Zmienia rozmiar czcionki paragrafów.*/
    
    a /*Linki*/
      {color: #6A4CA0; /*Zmienia kolor tekstu linków.*/
      font-size: 25px; /*Zmienia rozmiar czcionki linków.*/
      text-decoration: none;} /*Usuwa podkreślenia pod linkami.*/
    a:hover
      {color: #D4AF37; /*Zmienia kolor tekstu linków przy najechaniu na nie.*/
      text-decoration: underline;} /*Podkreśla linki przy najechaniu na nie.*/
    
    hr /*Linie oddzielające.*/
      {height: 4px; /*Wysokość lini.*/
      border: none; /*Usuwa domyślne ramki.*/
      border-radius: 4px; /*Zaokrągla rogi linków.*/
      background: linear-gradient(90deg, #6A4CA0, #8E54E9); /*Tło linii.*/
      margin: 28px 0;} /*Margines wokół lini.*/

    @media only screen and (max-width: 768px) {
    body
      {padding-bottom: 120px;} /*Robi więcej miejsca na pasek dolny.*/
    h1
        {font-size: 28px;} /*Mniejszy rozmiar czcionki.*/
    h2
        {font-size: 20px;} /*Mniejszy rozmiar czcionki.*/
    p
      {font-size: 16px;
      line-height: 1.4;}
     a
      {font-size: 18px;}}
    
  </style>
</head>
<body>
  <!--Nagłówek.-->
  <h1>Natalia Gospodarczyk</h1>
  <hr>
  <div>
  <b><a href="Zadanie_1.html">Zadanie 1</a></b>
  </div>
</body>
</html>
